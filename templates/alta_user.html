{% extends 'base/base.html'%}

{% block content %}

<div class="container valign-wrapper" style="margin-top: 5em;">
    <div class="row center-align" style="border-width: 1px; border-style: solid; border-color:black">
            <form action="/alta_user" method="post">
                <div class="input-field col s6">
                    <input id="name" type="text" class="validate">
                    <label for="name">Nombre</label>
                </div>
                <div class="input-field col s6">
                    <input id="last_name" type="text" class="validate">
                    <label for="last_name">Apellidos</label>
                </div>
                <div class="input-field col s6">
                    <input id="place" type="text" class="validate">
                    <label for="place">Ubicacion</label>
                </div>
                <div class="col s12">
                    <br>
                    <button class="btn waves-effect waves-light" type="submit" name="action">Registrar
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </form>
    </div>
</div>

{% endblock %}
